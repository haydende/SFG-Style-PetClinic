<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'pets')}">
<head>
    <meta charset="UTF-8">
    <title>Pets Index</title>
</head>
<body>
<h1 th:text="'List of Pets'">List of Pets</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Type</th>
        <th>Owner ID</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pet: ${pets}">
        <td th:text="${pet.id}">1</td>
        <td th:text="${pet.petType}">Bird</td>
        <td th:text="${pet.owner.id}">1</td>
    </tr>
    </tbody>
</table>
</body>
</html>
